        .result-table {

        <div class="section">

            <div class="warning" id="participant-warning">âš ï¸ ìµœëŒ€ 50ëª…ê¹Œì§€ë§Œ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</div>

        <!-- ì•„ì´í…œ ì…ë ¥ ì„¹ì…˜ -->
        <div class="section">

    <script>
        let participantCount = 1;
        let itemCount = 1;

        function addParticipant() {
            if (participantCount >= 50) {
                document.getElementById('participant-warning').classList.add('show');
                setTimeout(() => {
                    document.getElementById('participant-warning').classList.remove('show');
                }, 3000);
                return;
            }

            const container = document.getElementById('participants-container');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" placeholder="ì°¸ì—¬ì ì´ë¦„ ì…ë ¥" class="participant-input">
                <button class="remove-btn" onclick="removeInput(this)">ì‚­ì œ</button>
            `;
            container.appendChild(inputGroup);
            participantCount++;
            updateCounter('participant');
        }

        function addItem() {
            if (itemCount >= 50) {
                document.getElementById('item-warning').classList.add('show');
                setTimeout(() => {
                    document.getElementById('item-warning').classList.remove('show');
                }, 3000);
                return;
            }

            const container = document.getElementById('items-container');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" placeholder="ì•„ì´í…œ ì´ë¦„ ì…ë ¥" class="item-input">
                <button class="remove-btn" onclick="removeInput(this)">ì‚­ì œ</button>
            `;
            container.appendChild(inputGroup);
            itemCount++;
            updateCounter('item');
        }

        function removeInput(button) {
            const inputGroup = button.parentElement;
            const container = inputGroup.parentElement;
            
            // ìµœì†Œ 1ê°œëŠ” ë‚¨ê²¨ë‘ê¸°
            if (container.children.length > 1) {
                inputGroup.remove();
                
                if (container.id === 'participants-container') {
                    participantCount--;
                    updateCounter('participant');
                } else {
                    itemCount--;
                    updateCounter('item');
                }
            }
        }

        function updateCounter(type) {
            if (type === 'participant') {
                document.getElementById('participant-counter').textContent = `í˜„ì¬ ì¸ì›: ${participantCount}ëª…`;
            } else {
                document.getElementById('item-counter').textContent = `í˜„ì¬ ì•„ì´í…œ: ${itemCount}ê°œ`;
            }
        }

        function drawLots() {
            // ì°¸ì—¬ì ë°ì´í„° ìˆ˜ì§‘
            const participantInputs = document.querySelectorAll('.participant-input');
            const participants = Array.from(participantInputs)
                .map(input => input.value.trim())
                .filter(name => name !== '');

            // ì•„ì´í…œ ë°ì´í„° ìˆ˜ì§‘
            const itemInputs = document.querySelectorAll('.item-input');
            const items = Array.from(itemInputs)
                .map(input => input.value.trim())
                .filter(name => name !== '');

            // ìœ íš¨ì„± ê²€ì‚¬
            if (participants.length === 0) {
                alert('ì°¸ì—¬ìë¥¼ ìµœì†Œ 1ëª… ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            if (items.length === 0) {
                alert('ì•„ì´í…œì„ ìµœì†Œ 1ê°œ ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // ì•„ì´í…œ ë°°ì—´ ë³µì‚¬ ë° ì…”í”Œ
            let shuffledItems = [...items];
            
            // ì°¸ì—¬ìê°€ ì•„ì´í…œë³´ë‹¤ ë§ìœ¼ë©´ ì•„ì´í…œ ë°˜ë³µ
            while (shuffledItems.length < participants.length) {
                shuffledItems = [...shuffledItems, ...items];
            }

            // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
            for (let i = shuffledItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledItems[i], shuffledItems[j]] = [shuffledItems[j], shuffledItems[i]];
            }

            // ê²°ê³¼ í‘œì‹œ
            const resultBody = document.getElementById('result-body');
            resultBody.innerHTML = '';

            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                const item = shuffledItems[index];
                
                setTimeout(() => {
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${participant}</td>
                        <td class="slot-animation">${item}</td>
                    `;
                    resultBody.appendChild(row);
                }, index * 200); // ê° í–‰ì´ 0.2ì´ˆ ê°„ê²©ìœ¼ë¡œ ë‚˜íƒ€ë‚¨
            });

            // ê²°ê³¼ ì„¹ì…˜ í‘œì‹œ
            setTimeout(() => {
                document.getElementById('results').classList.add('show');
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, participants.length * 200);
        }

        function resetAll() {
            if (confirm('ëª¨ë“  ì…ë ¥ ë‚´ìš©ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                // ì°¸ì—¬ì ì´ˆê¸°í™”
                document.getElementById('participants-container').innerHTML = `

                        <input type="text" placeholder="ì°¸ì—¬ì ì´ë¦„ ì…ë ¥" class="participant-input">
                        <button class="remove-btn" onclick="removeInput(this)">ì‚­ì œ</button>

                // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
                updateCounter('participant');
